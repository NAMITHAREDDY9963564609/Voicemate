<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoiceMate Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2 class="header">ðŸ’¬ Chat with {{ bot_name }}</h2>

    <div id="chat" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="msg" placeholder="Type your message...">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    async function send() {
      const msg = document.getElementById("msg").value.trim();
      if (!msg) return;

      const chat = document.getElementById("chat");

      // Add user message
      const userDiv = document.createElement("div");
      userDiv.className = "bubble user";
      userDiv.innerHTML = `
        <img src="/static/images/user.png" class="icon">
        <div class="message"> ${msg} </div>
      `;
      chat.appendChild(userDiv);

      document.getElementById("msg").value = "";

      // Fetch bot reply
      const res = await fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      if (data.audio_path) {
        const botDiv = document.createElement("div");
        botDiv.className = "bubble bot";
        botDiv.innerHTML = `
          <img src="/static/images/bot.png" class="icon">
          <audio controls autoplay>
            <source src="${data.audio_path}" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        `;
        chat.appendChild(botDiv);
      }
    }
  </script>
</body>
</html>
