<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to VoiceMate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <style>
    .container {
      margin-top: 60px;
    }
    .welcome {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #1a1a40;
    }
    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-box button {
      background: linear-gradient(135deg, #5162f0, #7b91ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .form-box button:hover {
      background: linear-gradient(135deg, #394adc, #6d83f9);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="welcome">ðŸ‘‹ Hello, {{ username }}!</div>

    <div class="form-box">
      <form method="POST">
        <label for="bot_name">Enter your VoiceMate's name:</label>
        <input type="text" id="bot_name" name="bot_name" placeholder="e.g., Nova" required />
        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

</body>
</html>
